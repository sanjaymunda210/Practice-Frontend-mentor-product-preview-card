<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.google.com/specimen/Fraunces" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="box-body">
  <div class="product-box">
    <img src="images/image-product-desktop.jpg" class="product-img-desk"  alt="product-image">
    <img src="images/image-product-mobile.jpg" class="product-img-mob"  alt="product-image">
    <div class="description">

      <h6>Perfume</h6>
      
      <h1 class="title-head">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="content-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div><h1 class="price">$149.99 </h1><sup><span class="cut-price">$169.99</span></sup></div>
      
      <button><img src="images/icon-cart.svg"/>  Add to Cart</button>
      
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanjay Munda</a>.
  </div>
</body>
</html>
